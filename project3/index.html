<html>
<head>
	<title> APP BY MAHADEV KOLEKAR </title>
	<style>
		* { font-size:50px; font family:calibri; }
	</style>
	<script>
	function show()
	{
		event.preventDefault();
		let ans  = document.getElementById("ans");
		let d=new Date();
		let hr=d.getHours();
		let msg="";
		if (hr < 12)			msg="Good Morning";
		else if (hr <16)		msg="Good Afternoon";
		else				msg="Good Evening";
		ans.innerHTML =msg;
	}
	</script>
</head>
<body>
<center>
	<h1> Welcome App </h1>
	<form onsubmit="show()">
		<input type="submit" value="Welcome"/>
	</form>
	<h1 id="ans" > </h1>
</center>
</body>
</html>
